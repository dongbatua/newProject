		btnHighColor:"#DA0056",
		btnWidth:20,
		btnHeight:20,
		btnHasOrd:true
	});
	go();
	$(window).scroll(function(){
		if(window.scrollY >= 139){
			$("#publicNav").css({"position":"fixed","z-index":"999","top":0
				});

			}else{
				$("#publicNav").css("position","static");
				$("#zhiding").css("display","none");
			};
		});
	});
